<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Steam Games Getter Thing</title>
        <script src="./js/api.js" defer></script>
        <link rel="stylesheet" href="./css/styles.css" />
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1>Steam Games Getter Thing</h1>
            </div>
            <div class="main">
                <div class="form">
                    <form>
                        <label for="steamid">Steam ID</label>
                        <input type="text" name="steamid" id="steamid" placeholder="Enter a valid Steam ID" />
                        <input type="submit" value="Submit" />
                    </form>
                </div>
                <div class="user-profile">
                    <img id="avatar" src="" alt="" />
                    <h2 id="username"></h2>
                </div>
                <div class="games">
                    <div class="game">
                        <img src="http://cdn.akamai.steamstatic.com/steam/apps/362890/header.jpg" alt="" srcset="" />
                        <h2>Black Mesa</h2>
                        <p>App ID: 362890</p>
                        <p>Playtime:</p>
                        <ul>
                            <li>332</li>
                            <li>8916</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer">
                <p>Made by <a href=""></a></p>
            </div>
        </div>
    </body>
</html>
